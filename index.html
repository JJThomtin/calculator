<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Basic Calculator</h1></header>

    <main>
    <section class="calculator">
        <section class="calculator-display"></section>
            <figure class="display"></figure>
        <section class="calculator-btn">
            <table>
                <tr>
                    <td><button class="left-arrow">&leftarrow;</button></td>
                    <td><button class="right-arrow">&rightarrow;</button></td>
                    <td><button class="exponential-btn">^</button></td>
                    <td><button class="clear-btn">CE</button></td>
                </tr>
                <tr>
                    <td><button class="open-parentheses-btn">(</button></td>
                    <td><button class="close-parentheses-btn">)</button></td>
                    <td><button class="percentage-btn">%</button></td>
                    <td><button class="clear-all-btn">AC</button></td>
                </tr>
                <tr>
                    <td><button class="btn-seven">7</button></td>
                    <td><button class="btn-eight">8</button></td>
                    <td><button class="btn-nine">9</button></td>
                    <td><button class="divide-btn">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-four">4</button></td>
                    <td><button class="btn-five">5</button></td>
                    <td><button class="btn-six">6</button></td>
                    <td><button class="multiply-btn">&Cross;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-one">1</button></td>
                    <td><button class="btn-two">2</button></td>
                    <td><button class="btn-three">3</button></td>
                    <td><button class="minus-btn">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn-zero">0</button></td>
                    <td><button class="radix-point-btn">.</button></td>
                    <td><button class="equal-btn">&equals;</button></td>
                    <td><button class="plus-btn">&plus;</button></td>
                </tr>
            </table>
        </section>
    </section>
    </main>


    <footer>
        <a href="">@JJThomtin</a>
        <br>
        <a href="">@Odin Project</a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
