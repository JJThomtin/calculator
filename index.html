<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Basic Calculator</h1></header>

    <main>
    <section class="calculator">
        <section class="calculator-display"></section>
            <figure id="display"></figure>
        <section class="calculator-btn">
            <table>
                <tr>
                    <td><button id="modulo-btn">MOD</button></td>
                    <td><button id="factorial-btn">!</button></td>
                    <td><button id="exponential-btn">^</button></td>
                    <td><button id="clear-btn">CE</button></td>
                </tr>
                <tr>
                    <td><button id="open-parentheses-btn">(</button></td>
                    <td><button id="close-parentheses-btn">)</button></td>
                    <td><button id="e-notation-btn">EXP</button></td>
                    <td><button id="clear-all-btn">AC</button></td>
                </tr>
                <tr>
                    <td><button id="btn-seven">7</button></td>
                    <td><button id="btn-eight">8</button></td>
                    <td><button id="btn-nine">9</button></td>
                    <td><button id="divide-btn">&divide;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-four">4</button></td>
                    <td><button id="btn-five">5</button></td>
                    <td><button id="btn-six">6</button></td>
                    <td><button id="multiply-btn">&Cross;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-one">1</button></td>
                    <td><button id="btn-two">2</button></td>
                    <td><button id="btn-three">3</button></td>
                    <td><button id="minus-btn">&minus;</button></td>
                </tr>
                <tr>
                    <td><button id="btn-zero">0</button></td>
                    <td><button id="radix-point-btn">.</button></td>
                    <td><button id="equal-btn">&equals;</button></td>
                    <td><button id="plus-btn">&plus;</button></td>
                </tr>
            </table>
        </section>
    </section>
    </main>


    <footer>
        <a href="">@JJThomtin</a>
        <br>
        <a href="">@Odin Project</a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
